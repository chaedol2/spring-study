<script>
    var arr_1 = ["사당", "교대", "방배", "강남"];
    var arr_2 = ["신사", "압구정", "옥수"];

    var result = arr_1.join("-");
    console.log(result); //사당-교대-방배-강남

    result = arr_1.concat(arr_2);
    console.log(result);
    // 0: "사당"
    // 1: "교대"
    // 2: "방배"
    // 3: "강남"
    // 4: "신사"
    // 5: "압구정"
    // 6: "옥수"
    // length: 7

    result = arr_1.slice(1, 3);
    console.log(result);
    // 0: "교대"
    // 1: "방배"
    // length: 2

    arr_1.sort();
    console.log(arr_1);
    // 0: "강남"
    // 1: "교대"
    // 2: "방배"
    // 3: "사당"
    // length: 4

    arr_2.reverse();
    console.log(arr_2);
    // 0: "옥수"
    // 1: "압구정"
    // 2: "신사"
    // length: 3
</script>
