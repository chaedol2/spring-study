<script>
    var greenArr = ["교대", "방배", "강남"];
    var yellowArr = ["미금", "정자", "수서"];

    greenArr.splice(2, 1, "서초", "역삼"); //2번 인덱스부터 1개의 데이터를 삭제하고 "서초", "역삼"을 삽입
    console.log(greenArr);
    // 0: "교대"
    // 1: "방배"
    // 2: "서초"
    // 3: "역삼"
    // length: 4

    var data1 = yellowArr.pop(); //yellowArr의 마지막 인덱스의 데이터를 data1에 저장
    var data2 = yellowArr.shift(); //yellowArr의 배열 가장 앞쪽 인덱스의 데이터를 data2에 저장

    yellowArr.push(data2); //data2에 저장된 데이터를 yellowArr 배열의 마지막 인덱스에 밀어 넣는다.
    console.log(yellowArr);
    // 0: "수서"
    // 1: "정자"
    // 2: "미금"
    // length: 3

    yellowArr.unshift(data1); //data1에 저장된 데이터를 yellowArr 배열의 가장 앞쪽인덱스에 밀어 넣습니다.
    console.log(yellowArr);
    // 0: "수서"
    // 1: "정자"
    // 2: "미금"
    // length: 3
</script>
