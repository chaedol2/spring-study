<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('스테픈')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <title>스테픈</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('stepn')">
    </nav>


    <div class="container">
        <div class="loading" style="text-align: center; display: none;">
            <h4>코인 시세 로딩중</h4>
            <h5>오래 지속될 경우 새로고침하세요!</h5>
        </div>

        <div class="contents" style="text-align: center; display: block;">
            <p id="dateTime">2022-06-11 19:41:50</p>
            <div>
                <label class="label-radio" for="radioSol"><span>SOL체인</span></label><input type="radio" id="radioSol"
                    name="gstType" value="sol" checked="">
                <label class="label-radio" for="radioBsc"><span>BSC체인</span></label><input type="radio" id="radioBsc"
                    name="gstType" value="bsc">
            </div>
            <table style="margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <th>
                            <span class="chain-sol" id="chain-name" style="">SOL</span>
                        </th>
                        <th>
                            <span class="chain-sol" style="">GST</span>
                        </th>
                        <th>GMT</th>
                    </tr>
                    <tr>
                        <td>
                            <span class="chain-sol" id="sol-usd" style="">로딩 중</span>
                        </td>
                        <td>
                            <span class="chain-sol" id="gst-usd" style="">로딩 중</span>
                        </td>
                        <td id="gmt-usd">로딩 중</td>
                    </tr>
                    <tr>
                        <td>
                            <span class="chain-sol" id="sol-krw" style="">로딩 중</span>
                        </td>
                        <td>
                            <span class="chain-sol" id="gst-krw" style="">로딩 중</span>
                        </td>
                        <td id="gmt-krw">로딩 중</td>
                    </tr>
                    <tr>
                        <td>
                            <input class="chain-sol" type="number" id="compareMain" value="1" style=""
                                oninput="InputChangeMain()">
                        </td>
                        <td>
                            <input class="chain-sol" type="number" id="compareGst" style="" oninput="InputChangeGst()">
                        </td>
                        <td><input type="number" id="compareGmt" oninput="InputChangeGmt()"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <footer th:replace="fragments/common :: footer"></footer>
    <script>
        let coinPrice=[]; //전역변수 선언
        let gst;
        let gmt;
        let main;

        //솔라나체인 코인가격 불러오기
        function fetchCoinPriceSol() {

            $.ajax({
                type: 'GET',
                url: 'https://api.coingecko.com/api/v3/simple/price?ids=green-satoshi-token%2Csolana%2Cstepn&vs_currencies=krw%2Cusd',
                dataType: 'json',
                async: false,
                success: function (data) {
                    let solUsd = data.solana.usd;
                    let solKrw = data.solana.krw;
                    let solGstUsd = data['green-satoshi-token'].usd;
                    let solGstKrw = data['green-satoshi-token'].krw;
                    let solGmtUsd = data.stepn.usd;
                    let solGmtKrw = data.stepn.krw
                    $('#sol-usd').text(solUsd + '$');
                    $('#sol-krw').text(solKrw + '원');
                    $('#gst-usd').text(solGstUsd + '$');
                    $('#gst-krw').text(solGstKrw + '원');
                    $('#gmt-usd').text(solGmtUsd + '$');
                    $('#gmt-krw').text(solGmtKrw + '원');
                    $('#chain-name').text("SOL");
                    coinPrice.splice(0, 5, solUsd,
                                           solKrw,
                                           solGstUsd,
                                           solGstKrw,
                                           solGmtUsd,
                                           solGmtKrw);
                },
                error: function () {
                    alert("ajax error");
                }
            });
        }

        //바이낸스체인 코인가격 불러오기
        function fetchCoinPriceBsc() {
            $.ajax({
                url: 'https://api.coingecko.com/api/v3/simple/price?ids=green-satoshi-token-bsc%2Cbinancecoin%2Cstepn&vs_currencies=krw%2Cusd',
                type: 'GET',
                async: false,
                success: function (data) {
                    let solUsd = data.binancecoin.usd;
                    let solKrw = data.binancecoin.krw;
                    let solGstUsd = data['green-satoshi-token-bsc'].usd;
                    let solGstKrw = data['green-satoshi-token-bsc'].krw;
                    let solGmtUsd = data.stepn.usd;
                    let solGmtKrw = data.stepn.krw
                    $('#sol-usd').text(solUsd + '$');
                    $('#sol-krw').text(solKrw + '원');
                    $('#gst-usd').text(solGstUsd + '$');
                    $('#gst-krw').text(solGstKrw + '원');
                    $('#gmt-usd').text(solGmtUsd + '$');
                    $('#gmt-krw').text(solGmtKrw + '원');
                    $('#chain-name').text("BNB");
                    coinPrice.splice(0, 5, solUsd,
                                           solKrw,
                                           solGstUsd,
                                           solGstKrw,
                                           solGmtUsd,
                                           solGmtKrw);
                },
                error: function () {
                    alert("ajax error");
                }
            });
        }

        //input값 변경 이벤트 발생시 비율 계산
        function InputChangeMain() {
            let compareMain = parseFloat(document.getElementById("compareMain").value);
            gst = coinPrice[0] * compareMain / coinPrice[2];
            gmt = coinPrice[0] * compareMain / coinPrice[4];

            document.getElementById("compareGst").value = gst.toFixed(2);
            document.getElementById("compareGmt").value = gmt.toFixed(2);
        }

        function InputChangeGst() {
            gst = parseFloat(document.getElementById("compareGst").value);
            main = coinPrice[2] * gst / coinPrice[0];
            gmt = coinPrice[2] * gst / coinPrice[4];

            document.getElementById("compareMain").value = main.toFixed(2);
            document.getElementById("compareGmt").value = gmt.toFixed(2);
        }

        function InputChangeGmt() {
            gmt = parseFloat(document.getElementById("compareGmt").value);
            main = coinPrice[4] * gmt / coinPrice[0];
            gst = coinPrice[4] * gmt / coinPrice[2];

            document.getElementById("compareMain").value = main.toFixed(2);
            document.getElementById("compareGst").value = gst.toFixed(2);
        }

        //페이지 실행시 실행
        $(function (){
            fetchCoinPriceSol();
        });

        // 라디오버튼 클릭시 이벤트 발생
        $("input:radio[name=gstType]").click(function () {
            if ($("input[name=gstType]:checked").val() == "sol") {
                fetchCoinPriceSol()
                document.getElementById("compareMain").value = 1;
            } else if ($("input[name=gstType]:checked").val() == "bsc") {
                fetchCoinPriceBsc()
                document.getElementById("compareMain").value = 1;
            }
        });




    </script>

</body>

</html>
